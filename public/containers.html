<!DOCTYPE html>
<html>

<head>
  <title>Containers</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/container.js"></script>
</head>

<body>
  <h2>Shipments and Containers</h2>
  <h5>
    <a href="shipments.html">Shipments</a>
    <a href="containers.html">Containers</a>
  </h5>
  <div>
    List of containers
    <pre id="listContainers"></pre>
  </div>
  <div style="position:fixed; top: 20%; right:5%">
    <br>Update container status<br>
    <input type="text" id="containerId" style="width:100%;" placeholder="Enter container _id, Eg: 5bd344b8433a3626581db832">
    <select id="status">
      <option value="draft">Draft</option>
      <option value="transit">Transit</option>
      <option value="completed">Completed</option>
    </select>
    <button type="button" id="update">Update</button>
    <br>
  </div>
</body>

</html>
